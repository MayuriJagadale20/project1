<head>
  <meta charset="UTF-8" />

  <title>Product Catalogue</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      color: #f2f2f2;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
    }

    .catalogue {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 16px;
      transition: transform 0.2s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .product-card h2 {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    .price {
      color: #27a5ae;
      font-weight: bold;
      margin-bottom:6px;
    }

    .description {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
